<!DOCTYPE html>
<html>
<head>
	<title>Map Plotter</title>

	<style>

	body, html {
		margin: 0px;
		padding: 0px;
		background:black;
		color:white;
	}

	img, canvas {
		position: absolute;
		top:50%;
		left:50%;
		width:1024px;
		height:1024px;
		margin-left:-512px;
		margin-top:-512px;
	}

	</style>
</head>
<body>

<img src="images/map_uk.svg" class="refImage"/>
<canvas id="refCanvas" width="1024" height="1024"></canvas>

</body>
</html>
